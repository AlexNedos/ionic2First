</ion-header> 
<ion-content class="homeScreen">
   <ion-grid style="    margin: 0 auto;
    margin-top: 70%;padding:0px;    width: 80%;">
  <ion-row>
    <ion-col  class="textCenter">
      <button class="buttonHome imageButton" (click)="openImage()" ion-button color="secondary"><ion-icon name="images" class="iconHomeButton"></ion-icon></button>
      <p class="textOnButtonHome">Image</p>
   </ion-col>
    <ion-col  class="textCenter">
      <button class="buttonHome videoButton" (click)="openVideo()" ion-button color="secondary">  <ion-icon name="videocam" class="iconHomeButton"></ion-icon></button>
      <p class="textOnButtonHome">Video</p>
   </ion-col>
  </ion-row>
  <ion-row>
   <ion-col  class="textCenter">
      <button class="buttonHome libraryButton" (click)="openLibrary()" ion-button color="secondary"> <ion-icon name="albums" class="iconHomeButton"></ion-icon></button>
      <p class="textOnButtonHome">Library</p>
   </ion-col>
  </ion-row>
</ion-grid>



</ion-content>
