<ion-header  class="headerHome">
   <ion-navbar color="danger">
     <ion-title>Search Video</ion-title>
     <ion-buttons end>
      <button (click)="openLibrary()" ion-button>
       Library
      </button>
   </ion-buttons>
   </ion-navbar>
   <form (ngSubmit)="logForm(search, category)">
     <ion-item>
       <ion-input type="text" placeholder="Search" [(ngModel)]="search" name="search"></ion-input>
     </ion-item>
     <ion-list>
   <ion-item>
     <ion-label>Category</ion-label>
     <ion-select [(ngModel)]="category" [ngModelOptions]="{standalone: true}">
       <ion-option value="undefined">All</ion-option>
       <ion-option value="fashion">Fashion</ion-option>
       <ion-option value="nature">Nature</ion-option>
       <ion-option value="backgrounds">Backgrounds</ion-option>
       <ion-option value="science">Science</ion-option>
       <ion-option value="education">Education</ion-option>
       <ion-option value="people">People</ion-option>
       <ion-option value="feelings">Feelings</ion-option>
       <ion-option value="religion">Religion</ion-option>
       <ion-option value="health">Health</ion-option>
       <ion-option value="places">Places</ion-option>
       <ion-option value="animals">Animals</ion-option>
       <ion-option value="industry">Industry</ion-option>
       <ion-option value="food">Food</ion-option>
       <ion-option value="computer">Computer</ion-option>
       <ion-option value="sports">Sports</ion-option>
       <ion-option value="travel">Travel</ion-option>
       <ion-option value="buildings">Buildings</ion-option>
       <ion-option value="business">Business</ion-option>
       <ion-option value="music">Music</ion-option>
     </ion-select>
   </ion-item>
 </ion-list>
     <button ion-button full color="danger" class="buttonSubmit" type="submit" block>Search</button>
   </form>
</ion-header>
<ion-content class="contentHome" padding>
   <ion-fab >
   <button (click)="viewMenu()" ion-fab color="danger">
       <ion-icon name="arrow-down"></ion-icon>
   </button>
 </ion-fab>
  <ion-list>
    <ion-item  (click)="openVideo(i)" *ngFor="let i of items">
      <video width="100%" >
         <source src="{{i}}">
      </video>
    </ion-item>
  </ion-list>
<!--
  <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer"><source src="http://player.vimeo.com/external/85569724.sd.mp4?s=43df5df0d733011263687d20a47557e4" type="video/mp4"/></video> -->

  <ion-infinite-scroll (ionInfinite)="doInfinite($event, search, category)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
